<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/VisualizacaoProduto.css">
    <title>Xhopii</title>
    <script>
        function changeImage(image) {
            document.getElementById('mainImage').src = image;
        }
        function selectedSize(size) {
            document.getElementById('selectedSize').textContent = size;
        }
    </script>
</head>

<body>
    <header class="head">
        <img src="../img/logo.png" alt="Logo Xhopii">
        <h1>Xhopii</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="../view/CadastroCliente.html">Cadastro Clientes</a></li>
            <li><a href="#">Cadastro Funcionário</a></li>
            <li><a href="#">Cadastro Produtos</a></li>
            <li><a href="#">Ver Clientes</a></li>
            <li><a href="#">Ver Funcionário</a></li>
            <li><a href="#">Ver Produtos</a></li>
        </ul>
    </nav>
    <article>
        <section class="produtos">
            <section class="body">
                <img src="../img/produto1.png" alt="Camiseta Preta" onclick="changeImage('../img/produto1.png')">
                <img src="../img/produto2.png" alt="Camiseta Azul" onclick="changeImage('../img/produto2.png')">
                <img src="../img/produto3.png" alt="Camiseta Verde" onclick="changeImage('../img/produto3.png')">
                <img src="../img/produto4.png" alt="Camiseta Cinza" onclick="changeImage('../img/produto4.png')">
                <img src="../img/produto5.png" alt="Camiseta Rosa" onclick="changeImage('../img/produto5.png')">
            </section>
            <section class="bodyII">
                <img id="mainImage" src="../img/produto1.png" alt="Produto Principal">
            </section>
            <section class="text">
                <h2>Camisa Desenvolvedor front-end CSS</h2>
                <p class="preco">R$ 56,90</p>
                <p>171 peças disponíveis</p>
                <p>Modelos:</p>
                <section class="cores">
                    <button onclick="changeImage('../img/produto1.png')">Preto</button>
                    <button onclick="changeImage('../img/produto2.png')">Azul</button>
                    <button onclick="changeImage('../img/produto3.png')">Verde</button>
                    <button onclick="changeImage('../img/produto4.png')">Cinza</button>
                    <button onclick="changeImage('../img/produto5.png')">Rosa</button>
                </section>
                <p>Tamanhos:</p>
                <section class="sizes">
                    <button onclick="selectedSize('P')">P</button>
                    <button onclick="selectedSize('M')">M</button>
                    <button onclick="selectedSize('G')">G</button>
                    <button onclick="selectedSize('GG')">GG</button>
                </section>
                <p>Tamanho Selecionado: <span id="selectedSize">Nenhum</span></p>
                <section class="buy">
                    <button>Comprar Agora</button>
                </section>
            </section>
        </section>
    </article>
</body>

</html>
